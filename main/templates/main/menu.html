{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'deps/styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'deps/styles/section.css' %}">
    <link rel="stylesheet" href="{% static 'deps/styles/footer.css' %}">
    <title>CocoTea</title>
  
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{% static 'deps/image/photo_2024-11-22_14-11-12.jpg' %}" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/coco_tea_rnd/profilecard"><img
                                    src="{% static 'deps/image/icons8-instagram-100.png' %}" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://t.me/RND_Coco_Tea"><img
                                    src="{% static 'deps/image/icons8-телеграм-94.png' %}" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://vk.com/coco_tea_rnd"><img
                                    src="{% static 'deps/image/VK-Icon_icon-icons.com_52860.png' %}" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:about' %}">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:contacts' %}">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'main:menu' %}">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Админ</a>
                        </li>
                       
                      
                    
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-12">
                    <div class="row">
                    
                    </div>
                </div>

                <div class="col-lg-7 col-md-12">
                    <div class="row">
                        <div class="logo mt-4">
                            <img src="{% static 'deps/image/photo_2024-11-22_14-11-12.jpg' %}" alt="">
                        </div>
                        {% for el in formmen %}
                            <div class="card">
                                <img src="{{ el.image.url }}" alt="">
                                <div class="card-text">
                                    <h3>{{ el.name }}</h3>
                                    <p>{{ el.text }}</p>
                                </div>
                            </div>
                        {% endfor %}
                  

                    </div>
                </div>

                <div class="right col-lg-4 col-md-12">
                    <div class="row">
                        {% for el in rightmen %}
                            <div class="text-right">
                                <h3>{{ el.name }}</h3>
                                <div class="cont">
                                    <img class="img-right" src="{{ el.image.url }}" alt="">
                                    <p>{{ el.text }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    

                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12  footer">
                    <div class="row">
                        <h4>
                            Ростов-на-Дону, ул. Большая Садовая, 111
                        </h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12  footer">
                    <div class="row">
                        <h1>OOO "Coco"</h1>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 footer">
                    <div class="row">
                        <div class="social">
                            <a class="nav-link" href="https://www.instagram.com/coco_tea_rnd/profilecard"  target="_blank"><img
                                   class="social-img" src="{% static 'deps/image/icons8-instagram-100.png' %}" alt=""></a>

                            <a class="nav-link" href="https://t.me/RND_Coco_Tea" target="_blank"><img
                                   class="social-img" src="{% static 'deps/image/icons8-телеграм-94.png' %}" alt=""></a>

                            <a class="nav-link" href="https://vk.com/coco_tea_rnd" target="_blank"><img
                                   class="social-img" src="{% static 'deps/image/VK-Icon_icon-icons.com_52860.png' %}" alt=""></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
